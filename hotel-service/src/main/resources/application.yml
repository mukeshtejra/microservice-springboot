server:
  port: 8082


spring:
  application:
    name: HOTEL-SERVICE
    
    
  config: 
    import: optional:configserver:http://localhost:8085
    
  datasource: 
    url: jdbc:mysql://localhost:3306/microservices
    username: root
    password: 123456789
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    jpa: 
      hibernate: 
        ddl-auto: update
        
      show-sql: true
      
      properties: 
        hibernate: 
          dialect: org.hibernate.dialect.MySQL8Dialect
        
    
